# This example requires Lima v0.8.0 or later
images:
- location: "https://download.fedoraproject.org/pub/fedora/linux/releases/38/Cloud/x86_64/images/Fedora-Cloud-Base-38-1.6.x86_64.qcow2"
  arch: "x86_64"
  digest: "sha256:d334670401ff3d5b4129fcc662cf64f5a6e568228af59076cc449a4945318482"
- location: "https://download.fedoraproject.org/pub/fedora/linux/releases/38/Cloud/aarch64/images/Fedora-Cloud-Base-38-1.6.aarch64.qcow2"
  arch: "aarch64"
  digest: "sha256:ad71d22104a16e4f9efa93e61e8c7bce28de693f59c802586abbe85e9db55a65"
mounts:
- location: "~"
- location: "/tmp/lima"
  writable: true
containerd:
  system: false
  user: true
provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    command -v nerdctld >/dev/null 2>&1 && exit 0
    NAME=nerdctld
    VERSION=0.4.0
    case $(uname -m) in
      x86_64)   RPMARCH=x86_64;;
      aarch64)  RPMARCH=aarch64;;
    esac
    curl -sSLO https://github.com/afbjorklund/nerdctld/releases/download/v${VERSION}/${NAME}-${VERSION}.${RPMARCH}.rpm
    rpm -i ${NAME}-${VERSION}.${RPMARCH}.rpm
- mode: user
  script: |
    #!/bin/bash
    set -eux -o pipefail
    systemctl --user enable --now nerdctl.socket
probes:
- description: "nerdctld to be installed"
  script: |
    #!/bin/bash
    set -eux -o pipefail
    if ! timeout 30s bash -c "until command -v nerdctld >/dev/null 2>&1; do sleep 3; done"; then
      echo >&2 "nerdctld is not installed yet"
      exit 1
    fi
  hint: See "/var/log/cloud-init-output.log" in the guest
portForwards:
- guestSocket: "/run/user/{{.UID}}/nerdctl.sock"
  hostSocket: "{{.Dir}}/sock/nerdctl.sock"
message: |
  To run `docker` on the host (assumes docker-cli is installed), run the following commands:
  ------
  export DOCKER_HOST=unix://{{.Dir}}/sock/nerdctl.sock
  docker version
  ------
