images:
- location: https://github.com/lima-vm/alpine-lima/releases/download/v0.2.44/alpine-lima-std-3.21.3-x86_64.iso
  arch: x86_64
  digest: sha512:60d8c857ee2654ab26d3b7a68f3790e044cdef13e297e18167c2dcc885648a7b86100a4348aee03362edaa212c90b01c3c473c9b5a10500ba95ae6e9d0add2a5
- location: https://github.com/lima-vm/alpine-lima/releases/download/v0.2.44/alpine-lima-std-3.21.3-aarch64.iso
  arch: aarch64
  digest: sha512:ac421aa43b791f41edbebe4d1ceaee34bf68876af1c75c1992bb497c7411b14a95f51294f09e44beb1cb029ef36e5a6262b01786a08737de07dca92599eb20e2

mounts:
- location: "~"
- location: "/tmp/lima"
  writable: true
# The built-in containerd installer does not support Alpine currently.
containerd:
  system: false
  user: false
provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    command -v nerdctl >/dev/null 2>&1 && exit 0
    apk add nerdctl containerd buildctl buildkit tini
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    rc-update add containerd boot
    service containerd start
    rc-update add buildkitd boot
    service buildkitd start
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    command -v nerdctld >/dev/null 2>&1 && exit 0
    NAME=nerdctld
    VERSION=0.7.0
    GOOS=linux
    case $(uname -m) in
      x86_64)   GOARCH=amd64;;
      aarch64)  GOARCH=arm64;;
    esac
    wget -nv https://github.com/afbjorklund/nerdctld/releases/download/v${VERSION}/${NAME}-${VERSION}-${GOOS}-${GOARCH}.tar.gz
    tar -C /usr/bin -xzf ${NAME}-${VERSION}-${GOOS}-${GOARCH}.tar.gz nerdctld
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    nerdctld --socket /var/run/nerdctl.sock &
    sleep 1
    chmod 0660 /var/run/nerdctl.sock
    chown ${LIMA_CIDATA_USER} /var/run/nerdctl.sock
probes:
- description: "nerdctld to be installed"
  script: |
    #!/bin/bash
    set -eux -o pipefail
    if ! timeout 30s bash -c "until command -v nerdctld >/dev/null 2>&1; do sleep 3; done"; then
      echo >&2 "nerdctld is not installed yet"
      exit 1
    fi
  hint: See "/var/log/cloud-init-output.log" in the guest
portForwards:
- guestSocket: "/var/run/nerdctl.sock"
  hostSocket: "{{.Dir}}/sock/nerdctl.sock"
message: |
  To run `docker` on the host (assumes docker-cli is installed), run the following commands:
  ------
  export DOCKER_HOST=unix://{{.Dir}}/sock/nerdctl.sock
  docker version
  ------
